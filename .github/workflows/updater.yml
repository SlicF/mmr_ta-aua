name: Atualizar dados Taça UA

on:
  schedule:
    - cron: "0 1 * * *"  # todos os dias às 1h UTC
  workflow_dispatch:      # também permite correr manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Executar extrator
        id: extractor
        run: |
          cd src && python extrator.py

      - name: Executar MMR / processamento
        if: steps.extractor.outputs.data_changed == 'true'
        run: |
          cd src && python mmr_taçaua.py

      - name: Executar Calibrador
        if: steps.extractor.outputs.data_changed == 'true'
        run: |
          cd src && python calibrator.py

      - name: Executar Preditor / Previsões (normal)
        if: steps.extractor.outputs.data_changed == 'true'
        run: |
          cd src && python preditor.py

      - name: Commit e push (simulação normal)
        if: steps.extractor.outputs.data_changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Atualização automática - simulação normal (10k)"
          git push

      - name: Executar Preditor / Previsões (deep)
        if: steps.extractor.outputs.data_changed == 'true'
        run: |
          cd src && python preditor.py --deep-simulation

      - name: Commit e push (deep simulation)
        if: steps.extractor.outputs.data_changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Atualização automática - deep simulation (100k)"
          git push

      - name: Executar Preditor / Previsões (deeper)
        if: steps.extractor.outputs.data_changed == 'true'
        run: |
          cd src && python preditor.py --deeper-simulation

      - name: Commit e push final (deeper simulation)
        if: steps.extractor.outputs.data_changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Atualização automática - deeper simulation (1M)"
          git push
