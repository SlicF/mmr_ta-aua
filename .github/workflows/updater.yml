name: Atualizar dados Taça UA

on:
  schedule:
    - cron: "0 1 * * *"  # todos os dias às 1h UTC
  workflow_dispatch:      # também permite correr manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Executar extrator
        run: |
          cd src && python extrator.py

      - name: Executar MMR / processamento
        run: |
          cd src && python mmr_taçaua.py

      - name: Commit e push dos novos ficheiros
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Atualização automática de resultados"
          git push
